<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments :: head}"></head>
<body class="container  body-content">
<h1>Edit Employer</h1>

<nav th:replace="~{fragments :: page-header}"></nav>

<form method="post" style="max-width:600px;">

    <input name="id" type="hidden" th:field="${employer.id}" />

    <div class="form-group">
        <label th:for="name">Employer Name</label>
        <input name="name" class="form-control" th:field="${employer.name}" />
        <span th:errors="${employer.name}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="location">Employer Location</label>
        <input name="location" class="form-control" th:field="${employer.location}" />
        <span th:errors="${employer.location}" class="error"></span>
    </div>

    <input type="submit" value="Update Employer" />
</form>

</body>
</html>
