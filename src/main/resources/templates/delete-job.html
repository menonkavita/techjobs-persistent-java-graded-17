<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments :: head}">
</head>
<body>

<div th:replace="~{fragments :: page-header}"></div>

<form class="container body-content" method="post">
    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>
    <p th:text = "${'Job Id: ' + job.id}"></p>
    <p th:text="${'Name: ' + job.name}"></p>
    <p>
        Employer:
        <a th:href="@{'/employers/view/' + ${job.employer.id}}" th:text="${job.employer.name}"></a>
    </p>
    <p>
        Skills:
        <ul th:each="skill : ${job.skills}">
            <li>
                <a th:href="@{'/skills/view/' + ${skill.id}}" th:text="${skill.name}"></a>
            </li>
        </ul>
    </p>

    <div class="warningText"> Note: Please make sure you have the right item to delete.<br>
        Delete action cannot be undone. </div>
    <input type="submit" value="Click to Delete Job" class="buttonColor"/>
</form>

</body>
</html>
