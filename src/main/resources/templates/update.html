<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments :: head}"></head>
<body class="container body-content">

    <nav th:replace="~{fragments :: page-header}"></nav>

    <h1>Update Job</h1>

    <form method="post" style="max-width:600px;">
        <div class="form-group">
            <label th:for="name">Name</label>
            <input class="form-control" th:field="${job.name}" />
            <span th:errors="${job.name}" class="error"></span>
        </div>

        <div class="form-group">
            <label th:for="employer">Employer</label>
            <select name="employerId">
                <option th:each="employerAll : ${employers}"
                        th:text="${employerAll.name}"
                        th:value="${employerAll.id}"
                        th:selected="${employerAll.name == job.employer.name}">
                </option>
            </select>

        </div>

        <div class="form-group">
            <label th:for="skills">Skills</label>
            <th:block th:each="skillAll : ${skills}">
<!--                <div th:each="skillById : ${job.skills}">-->
<!--                    <th:block th:if="${skillAll.name == skillById.name}">-->
<!--                        <input type="checkbox" name="skills" th:value="${skillAll.id}" th:checked="true"/>-->
<!--                    </th:block>-->

<!--                    <th:block th:unless="${skillAll.name == skillById.name}">-->
<!--                        <input type="checkbox" name="skills" th:value="${skillAll.id}" th:checked="false"/>-->
<!--                    </th:block>-->

                    <input type="checkbox" name="skills" th:value="${skillAll.id}"/>
                    <label th:text="${skillAll.name}"></label>

<!--                </div>-->
            </th:block>

        </div>

        <input type="submit" value="Update Job" />
    </form>

</body>
</html>
